{% extends "base.html" %} {% block title %}EnCode | Sign In{% endblock %} {% block
  content %}
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-semibold text-center mb-6">Sign In</h1>
  
        <div class="bg-blue-50 border border-blue-100 rounded-lg p-3 mb-4">
          <p class="text-blue-700 text-sm">Please login to access this page!</p>
        </div>
        
        <form method="POST">
          <div class="form-group">
            <div class="space-y-5">
              <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Username</label
                >
                <div class="relative">
                  <span
                    class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
                  >
                    <i class="fas fa-user"></i>
                  </span>
                  <input
                    type="text"
                    name="Username"
                    placeholder="Enter username"
                    class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-custom focus:border-custom"
                    required
                    pattern="^[a-zA-Z0-9_]+$"
                  />
                </div>
              </div>
  
              <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Password</label
                >
                <div class="relative">
                  <span
                    class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
                  >
                    <i class="fas fa-lock"></i>
                  </span>
                  <input
                    type="password"
                    name="Password"
                    placeholder="Enter password"
                    class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-custom focus:border-custom"
                    required
                    minlength="8"
                  />
                </div>
              </div>
  
              <button
                type="submit"
                class="w-full bg-custom text-white py-2 px-4 !rounded-button hover:bg-blue-600 transition duration-200"
              >
                Sign In
              </button>
            </div>
            <p class="mt-6 text-center text-sm text-gray-600">
              Don't have an account?
              <a
                href="/sign-up"
                class="text-custom hover:text-blue-700 font-medium"
                >Sign Up</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
